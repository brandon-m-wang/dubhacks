<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../static/css/dashboard.css" type="text/css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/css/graph.scss" type="text/css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebars -->

      <div class="sidebar mr-4">
        <div>
          <a class="navbar-brand" href="../templates/index.html">
            <img
              class="mb-2 center-block"
              src="../static/assets/images/logo-1.png"
              style="width: 200px; height: 100px"
          /></a>
        </div>
        <div></div>
      </div>

      <!--  Input Form -->
      <div class="input mt-4 mr-4">
        <form action="/inputform" method="post" enctype=multipart/form-data>

        <div class="form-group">
          <label style="font-weight: bolder; color: white"
            >Enter Instagram Username:</label
          ><input
            class="form-control item"
            type="text"
            id="subject-1"
            name="instausername"
          />
        </div>
        <div class="form-group">
          <label style="font-weight: bolder; color: white"
            >Enter Instagram Password:</label
          ><input
            class="form-control item"
            type="text"
            id="subject-2"
            name="instapassword"
          />
        </div>
        <div class="form-group">
          <label style="margin-bottom: 1em; font-weight: lighter"
            >Duration:</label
          ><input
            class="form-control item"
            type="text"
            id="subject-2"
            name="duration"
          />
        </div>
        <input
          style="margin-bottom: 1em; font-weight: lighter"
          type="file"
          name="files[]"
          multiple="true"
          autocomplete="off"
          required
        />
        <div class="form-group">
          <button
            style="
              background: rgb(230, 132, 195);
              background: linear-gradient(
                90deg,
                rgba(230, 132, 195, 1) 13%,
                rgba(247, 220, 105, 1) 50%
              );
              color: black;
              font-weight: normal;
              border-radius: 10em;
              border-width: 1px;
            "
          >
            Analyze
          </button>
          <div class="bootstrap_img_upload"></div>
        </div>
      </div>

      <!-- Popular Post Output -->
      <div class="post mr-4">
        <div class="card">
          <div
            class="card-header bg-info"
            style="color: white; font-weight: bold"
          >
            Most Popular Product:
          </div>
          <img
            src="{{path2}}"
            style="width: 500px; height: 500px"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <!-- CAPTION HERE -->
            <p class="card-text">{{caption}}</p>
            <p class="card-text">{{caption}}</p>
            <!--    
            <p class="card-text">
              #likes #like #follow #likeforlikes #love #followforfollowback
              #instagood #instagram #followme #photooftheday #l #instalike
              #bhfyp #photography #likeforfollow #instadaily #likeforlike
              #followers #me #beautiful #picoftheday #f #myself #followback
              #smile #fashion #followforfollow #comment #likesforlikes #bhfyp
            </p>-->
          </div>
        </div>
      </div>

      <!-- Top Keywords -->
      <div class="keywords mr-4">
        <div class="card">
          <div
            class="card-header bg-warning"
            style="color: white; font-weight: bold"
          >
            Top Hashtags:
          </div>
          <div class="card-body">
            <button type="button" class="float-right btn btn-light mb-4">
              Copy
            </button>
            <table class="table">
              <tbody>
                {%for i in poplist2%}

                <tr>
                  <th scope="row">âš«</th>
                  <td>{{i}}</td>
                </tr>
                {%endfor%}
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Graphs  -->
      <div class="graph mb-4 mr-4">
        <div class="card">
          <div
            class="card-header bg-danger"
            style="color: white; font-weight: bold"
          >
            Trends:
          </div>
          <div class="card">
            <img src="../static/output.png" />
          </div>
        </div>
      </div>
    </div>

    <script>
      function myFunction() {
        var toggleDiv = document.getElementById("toggleDiv");
        if (toggleDiv.style.display === "none") {
          toggleDiv.style.display = "block";
        } else {
          toggleDiv.style.display = "none";
        }
      }
    </script>
  </body>
</html>
